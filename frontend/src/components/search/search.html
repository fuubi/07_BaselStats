<ion-searchbar
        [(ngModel)]="autocomplete.query"
        [showCancelButton]="true"
        (ionInput)="updateSearch()"
        (ionCancel)="onCancel($event)">
</ion-searchbar>

<queries-box></queries-box>
<ion-list>
    <button ion-item *ngFor="let item of autocompleteItems"
            (click)="itemSelected(item)">
        {{ item.value }}
    </button>
</ion-list>
